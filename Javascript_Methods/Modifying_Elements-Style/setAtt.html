<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute</title>
</head>
<body>
    <h1>Hello</h1>
    <a id="link"> Google</a>

    <script>
        var link = document.getElementById('link');
        link.setAttribute('href', 'http://google.com');
    </script>
</body>
</html>
