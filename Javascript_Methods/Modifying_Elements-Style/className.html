<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassName</title>
</head>
<body>
    <div class="Container">

        <h2 class="heading" id="h2">Javascript Tutorial</h2>
    </div>

    <script>
        var heading = document.getElementById('h2');

        heading.className = "HeadingMain";

    </script>
</body>
</html>
