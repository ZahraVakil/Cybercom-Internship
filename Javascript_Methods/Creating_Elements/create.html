<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements</title>
</head>
<body>
    
    <div>
        <h1>Hello</h1>
    </div>

    <script>
        var element = document.createElement('p');
        element.innerHTML = 'Element Created';

        document.body.appendChild(element);
    </script>
</body>
</html>
