<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image source</title>
</head>
<body>
    <button onclick="changeImage('image1')">Change Image 1</button>
    <button onclick="changeImage('image2')">Change Image 2</button>
    <button onclick="changeImage('image3')">Change Image 3</button>

    <img id="image1" src="image1.jpg" alt="Image 1">
    <img id="image2" src="image2.jpg" alt="Image 2">
    <img id="image3" src="image3.jpg" alt="Image 3">

    <script>
        function changeImage(imageId) {
            var image = document.getElementById(imageId);

            if (imageId === 'image1') {
                image.src = 'new_image1.jpg';
            } else if (imageId === 'image2') {
                image.src = 'new_image2.jpg';
            } else if (imageId === 'image3') {
                image.src = 'new_image3.jpg';
            }
        }
    </script>
</body>
</html>
